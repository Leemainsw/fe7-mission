<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../reset.css" />
    <title>Document</title>
    <style>
        * {
            font-family: "Courier New", Courier, monospace;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .cart {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: lightyellow;
            height: 100vh;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            list-style: none;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 18px;
        }

        a {
            margin-top: 20px;
        }

        .cart-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: space-between;
            gap: 24px;
            width: 100%;
            max-width: 1200px;
            padding: 20px 0;
        }

        .cart-item {
            height: auto;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #e0e0e0;
            padding: 24px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }


        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .cart-item>img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin: 0 auto;
        }

        .cart-item>h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .cart-item>span {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <main class="cart">
        <h1>Cart</h1>
        <ul class="cart-list">
            <li class="cart-item">
                <h3>만두 포토카드</h3>
                <img src='./imgs/photoCard.png' alt='만두 포토카드' />
                <span>10,000원</span>
                <span>1개</span>
            </li>
            <li class="cart-item">
                <h3>만두 손거울</h3>
                <img src='./imgs/handMirror.png' alt='만두 손거울' />
                <span>5,000원</span>
                <span>1개</span>
            </li>
            <li class="cart-item">
                <h3>만두 티셔츠</h3>
                <img src='./imgs/tshirt.png' alt='만두 티셔츠' />
                <span>15,000원</span>
                <span>1개</span>
            </li>
        </ul>
        <a href="./index.html">back</a>
    </main>

    <script>

    </script>
</body>

</html>
